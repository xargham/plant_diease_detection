{% extends "base.html" %} {% block content %}

<h2>Choose image to predict Leaf Disease</h2>

<div>
    <div class="preventive" style="margin-left: 50%; position: absolute;">
        <h2 style="font-family: fantasy;">
            Remedy and Result
        </h2>
        <div class="measure" style="border: 2px solid black ;width: 500px;height: 400px;border-radius: 5%; background-color: cadetblue;">
            
                   <h3 id="result">
                      <span> </span>
                    </h3>                 
        </div>

    
    </div>
    
    


    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    
    </div>
    
    <div class="loader" style="display:none;"></div>

    <h2 id="result2">
        <p style="margin-left: 30%;margin-top: -30%;">Feature Extraction</p>
        <img src="" id="id" style="margin-left: 30%;margin-top: 0%; border-style: groove; border-color: azure;border: 40%;">
        <span>  </span>
    </h2>
    

</div>
<div>
    <h3 style="margin-top: 30%">Confidence

</div>
